name: Merge queue github action

on:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  test-job:
    runs-on: arc-runners-default-stg
    steps:
      - uses: actions/checkout@v4
      - run: sleep 60
  test-job2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sleep 120
